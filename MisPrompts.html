<div style="text-align: center; margin-bottom: 20px;">
  <h2 style="color: #2c3e50; font-weight: bold;">Mis Prompts</h2>
</div>

<div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
  <button class="boton-lateral" onclick="mostrarCategorias()">Categorías</button>
  <button class="boton-lateral" onclick="mostrarSubcategorias()">Subcategorías</button>
  <button class="boton-lateral" onclick="mostrarPrompts()">Prompts</button>
  <button class="boton-lateral" onclick="exportarDatos()">Exportar</button>
  <button class="boton-lateral" onclick="importarDatos()">Importar</button>
</div>

<div id="contenidoMisPrompts" style="padding: 10px;"></div>

<script>
  function mostrarCategorias() {
    document.getElementById('contenidoMisPrompts').innerHTML = '<p>Aquí se mostrarán las categorías.</p>';
  }

  function mostrarSubcategorias() {
    document.getElementById('contenidoMisPrompts').innerHTML = '<p>Aquí se mostrarán las subcategorías.</p>';
  }

  function mostrarPrompts() {
    document.getElementById('contenidoMisPrompts').innerHTML = '<p>Aquí se mostrarán los prompts.</p>';
  }

  function exportarDatos() {
    document.getElementById('contenidoMisPrompts').innerHTML = '<p>Funcionalidad de exportar.</p>';
  }

  function importarDatos() {
    document.getElementById('contenidoMisPrompts').innerHTML = '<p>Funcionalidad de importar.</p>';
  }
</script>
