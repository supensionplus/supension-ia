<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Prompts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar-button {
      background-color: #005A9E;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar-button:hover {
      background-color: #0078D4;
    }

    #misPromptsContainer {
      padding: 20px;
    }

    #misPromptsMenu {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #misPromptsVista ul {
      list-style-type: none;
      padding-left: 0;
    }

    #misPromptsVista li {
      margin: 6px 0;
    }

    #misPromptsVista li button {
      margin-left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="misPromptsContainer">
    <h2 style="font-size: 24px; margin-bottom: 20px;">Mis Prompts</h2>

    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
  <button class="boton-lateral" onclick="mostrarCategorias()">Categorías</button>
  <button class="boton-lateral" onclick="mostrarSubcategorias()">Subcategorías</button>
  <button class="boton-lateral" onclick="mostrarPrompts()">Prompts</button>
  <button class="boton-lateral" onclick="exportarDatos()">Exportar</button>
  <button class="boton-lateral" onclick="importarDatos()">Importar</button>
</div>

    <div id="misPromptsVista">
      <p>Selecciona una opción del menú para gestionar tus prompts personalizados.</p>
    </div>
  </div>

  <script>
    let categorias = [];
    let subcategorias = [];
    let prompts = [];

    function mostrarVista(vista) {
      const container = document.getElementById('misPromptsVista');
      if (vista === 'categorias') {
        container.innerHTML = `
          <h3>Categorías</h3>
          <button onclick="agregarCategoria()">Agregar Categoría</button>
          <ul id="listaCategorias"></ul>
        `;
        renderCategorias();
      } else if (vista === 'subcategorias') {
        container.innerHTML = `<h3>Subcategorías</h3><p>(Próximamente...)</p>`;
      } else if (vista === 'prompts') {
        container.innerHTML = `<h3>Prompts</h3><p>(Próximamente...)</p>`;
      }
    }

    function renderCategorias() {
      const ul = document.getElementById('listaCategorias');
      ul.innerHTML = '';
      categorias.forEach((cat, index) => {
        const li = document.createElement('li');
        li.textContent = cat;
        li.innerHTML += ` <button onclick="editarCategoria(${index})">Editar</button>
                          <button onclick="borrarCategoria(${index})">Borrar</button>`;
        ul.appendChild(li);
      });
    }

    function agregarCategoria() {
      const nombre = prompt("Ingrese el nombre de la categoría:");
      if (!nombre) return;
      if (categorias.includes(nombre)) {
        alert("Ya existe una categoría con ese nombre.");
        return;
      }
      categorias.push(nombre);
      renderCategorias();
    }

    function editarCategoria(index) {
      const nuevoNombre = prompt("Editar nombre de la categoría:", categorias[index]);
      if (!nuevoNombre || categorias.includes(nuevoNombre)) {
        alert("Nombre inválido o duplicado.");
        return;
      }
      categorias[index] = nuevoNombre;
      renderCategorias();
    }

    function borrarCategoria(index) {
      if (confirm("¿Está seguro de borrar esta categoría?")) {
        categorias.splice(index, 1);
        renderCategorias();
      }
    }

    function exportarDatos() {
      alert("Función de exportar aún no implementada.");
    }

    function importarDatos() {
      alert("Función de importar aún no implementada.");
    }
  </script>
</body>
</html>
