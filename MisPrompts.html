<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Prompts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar-button {
      background-color: #005A9E;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar-button:hover {
      background-color: #0078D4;
    }

    #misPromptsContainer {
      padding: 20px;
    }

    #misPromptsMenu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="misPromptsContainer">
    <h2 style="font-size: 24px; margin-bottom: 20px;">Mis Prompts</h2>

    <div id="misPromptsMenu">
      <button class="sidebar-button">Categorías</button>
      <button class="sidebar-button">Subcategorías</button>
      <button class="sidebar-button">Prompts</button>
      <button class="sidebar-button">Exportar</button>
      <button class="sidebar-button">Importar</button>
    </div>

    <div id="misPromptsVista">
      <p>Selecciona una opción del menú para gestionar tus prompts personalizados.</p>
    </div>
  </div>
</body>
</html>
